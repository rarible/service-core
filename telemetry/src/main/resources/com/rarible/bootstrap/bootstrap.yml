spring:
  jmx:
    enabled: false
  config:
    use-legacy-processing: true
    import: "consul:"
  cloud:
    bootstrap:
      enabled: true
    service-registry:
      auto-registration:
        enabled: true
    consul:
      discovery:
        health-check-path: /_status/ping
        health-check-critical-timeout: "3m"
      host: consul-agent
      port: 8500
      config:
        watch:
          enabled: false
        enabled: true
        prefix:

logging:
  logstash:
    tcp-socket:
      enabled: true
      destinations: logstash:4560

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure.include: ping, metrics, prometheus, info, health, version, loggers
      base-path: /_status
  endpoint:
    info:
      enabled: true
      git.mode: full
    ping.enabled: true
    loggers.enabled: true
    metrics.enabled: true
    health.enabled: true
    version.enabled: true
    prometheus.enabled: true
    health.show-details: always
  metrics:
    distribution:
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,2s,5s,10s
    export:
      prometheus:
        enabled: true
    naming:
      suffix-tags:
        - statistic
